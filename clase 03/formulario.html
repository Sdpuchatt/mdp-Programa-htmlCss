<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Crear un formulario web para inscribirse en nuestra carrera.
        ● Tiene que poseer algunos datos de la persona.
        ● Nombre, apellido, país, email y Si Trabaja o no.
    -->
    
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <br>
        <label for="documento">Documento</label>
        <input type="text" id="documento">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="seleccion">Pais de origen</label>
        <select name="seleccion" id="" required>
            <option value="">Seleccione una opcion</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Colombia</option>
            <option value="4">Chile</option>
            <option value="5">Uruguay</option>
        </select>
        <br>

        <label for="trabajo">¿Tiene trabajo?</label>
        <br>
        <input type="radio" name="trabajo" value="conempleo"> Si
        <br>
        <input type="radio" name="trabajo" value="sinempleo"> No
        <br>
        <button>Registrar</button>
    </form>
</body>
</html>
